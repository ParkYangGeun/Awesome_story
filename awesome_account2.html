<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="awesome_account2.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div id="header">
            
            <div class="header_left">
                <img class="header_top_left" src="img/go_to_back.png">
            </div>
            <div class="header_center">
                <img class="header_title" src="img/additional_information.png">
            </div>
        </div>

        <div id="container">
            <div class="profile">
                <div class="profile_img_wrap">
                    <img class="profile_img1" src="img/no_image.png">
                    <div class="profile_img_2">
                        <img class="profile_img2" src="img/upload_image.png">
                    </div>
                    <div class="profile_img_3">
                        <img class="profile_img3" src="img/camera.png">
                    </div>
                </div>
                
                <div class="profile_text_wrap">
                    <img class="profile_img_text_icon" src="img/profile_text_red_icon.png">
                    <img class="profile_img_text" src="img/profile_redtext.png">
                </div>
            </div>

            <div class="content_box1">
                <div class="content_text1">
                    <img class="content_text1_img" src="img/account2_subtitle1.png">
                </div>
                
                <div class="content_subbox1">
                    
                    <input type="text" class="input_text1" placeholder="한글, 숫자로 입력해주세요">
                    <img class="input_text_title" src="img/nickname_input.png">
                    <img class="essential_point1" src="img/essential_point.png">
                </div>

                <div class="content_subbox1">
                    
                    
                    <div class="select_height">
                        <img class="select_text_left" src="img/go_select.png">
                        <img class="select_text_right" src="img/spread_icon.png">
                        <div class="height_selected"></div>
                    </div>
                    <img class="input_text_title2" src="img/height_input.png">
                    <img class="essential_point1" src="img/essential_point.png">
                </div>

                <div class="content_subbox1">
                    
                    
                    <div class="select_weight">
                        <img class="select_text_left" src="img/go_select.png">
                        <img class="select_text_right" src="img/spread_icon.png">
                        <div class="weight_selected"></div>
                    </div>
                    <img class="input_title_weight" src="img/weight_input.png">
                    <img class="essential_point1" src="img/essential_point.png">
                </div>
                <div class="content_subbox1">
                    
                    
                    <div class="select_bloodtype">
                        <img class="select_text_left" src="img/go_select.png">
                        <img class="select_text_right" src="img/spread_icon.png">
                        <span class="bloodtype_selected"></span>
                    </div>
                    <img class="input_title_weight" src="img/blood_type.png">
                    <img class="essential_point1" src="img/essential_point.png">
                </div>
                <div class="content_subbox1">
                    
                    
                    <div class="select_address">
                        <img class="select_text_left" src="img/go_select.png">
                        <img class="select_text_right" src="img/spread_icon.png">
                        <div class="address_selected"></div>
                    </div>
                    <img class="input_title_address" src="img/address.png">
                    <img class="essential_point1" src="img/essential_point.png">
                </div>
                <div class="content_subbox1">
                    
                    
                    <div class="select_appearance">
                        <img class="select_text_left" src="img/go_select.png">
                        <img class="select_text_right" src="img/spread_icon.png">
                        <div class="appearance_selected"></div>
                    </div>
                    <img class="input_title_address" src="img/appearance.png">
                    <img class="essential_point1" src="img/essential_point.png">
                </div>

                <div class="content_subbox1">
                    
                    
                    <div class="select_emotion">
                        <img class="select_text_left" src="img/go_select.png">
                        <img class="select_text_right" src="img/spread_icon.png">
                        <div class="emotion_selected"></div>
                    </div>
                    <img class="input_title_address" src="img/emotion.png">
                    <img class="essential_point1" src="img/essential_point.png">
                </div>

                <div class="content_subbox1">
                    
                    
                    <div class="select_bodytype">
                        <img class="select_text_left" src="img/go_select.png">
                        <img class="select_text_right" src="img/spread_icon.png">
                        <div class="bodytype_selected"></div>
                    </div>
                    <img class="input_title_address" src="img/body_type.png">
                    <img class="essential_point1" src="img/essential_point.png">
                </div>

                <div class="content_subbox1">
                    
                    
                    <div class="select_attractive">
                        <img class="select_text_left" src="img/go_select.png">
                        <img class="select_text_right" src="img/spread_icon.png">
                        <div class="attractive_selected"></div>
                    </div>
                    <img class="input_title_address" src="img/attractive.png">
                    <img class="essential_point1" src="img/essential_point.png">
                </div>

                
            </div>
            <div class="content_box2">
                <div class="content_box2_title">
                    <img class="content_box2_left_title" src="img/content_box_title2.png">
                    <img class="content_box2_small_title" src="img/content_box2_small_title.png">
                </div>

                <div class="content_subbox2">
                    
                    <input type="text" class="input_text1" placeholder="서울 4년제, 전문대">
                    <img class="input_title_address" src="img/education.png">
                </div>

                <div class="content_subbox2">
                    
                    <input type="text" class="input_text1" placeholder="경영학과, 기계학과">
                    <img class="input_title_address" src="img/major_in.png">
                </div>

                <div class="content_subbox2">
                    
                    <input type="text" class="input_text1" placeholder="공무원, 학생, 무직">
                    <img class="input_title_address" src="img/job.png">
                </div>
                <div class="content_subbox2">
                    
                    <input type="text" class="input_text1" placeholder="과장, 이사, 본부장">
                    <img class="input_title_address" src="img/job_grade.png">
                </div>
                <div class="content_subbox2">
                    
                    <input type="text" class="input_text1" placeholder="4,000이상">
                    <img class="input_title_address" src="img/salary.png">
                </div>
                <div class="content_subbox2">
                    
                    <input type="text" class="input_text1" placeholder="서울시 강남구">
                    <img class="input_title_job_address" src="img/job_address.png">
                </div>
            </div>
            <div class="content_box3">
                <div class="content_box2_title">
                    <img class="content_box2_left_title" src="img/essential_input_list.png">
                </div>
                <div class="content_subbox1">
                    
                    
                    <div class="select_values">
                        <img class="select_text_left" src="img/go_select.png">
                        <img class="select_text_right" src="img/spread_icon.png">
                        <div class="weight_selected"></div>
                    </div>
                    <img class="input_title_weight" src="img/values.png">
                    <img class="essential_point1" src="img/essential_point.png">
                </div>

                <div class="content_subbox_dream_text">
                    <img class="input_title_dream" src="img/dream.png">
                    <img class="essential_point1" src="img/essential_point.png">
                    <input type="text" class="input_dream_text" placeholder="자신의 꿈에 대해 어필해주세요">
                </div>

                <div class="content_subbox1">
                    
                    
                    <div class="select_most_interest">
                        <img class="select_text_left" src="img/go_select.png">
                        <img class="select_text_right" src="img/spread_icon.png">
                        <div class="most_interest_selected"></div>
                    </div>
                    <img class="input_title_most_interest" src="img/most_interest.png">
                    <img class="essential_point1" src="img/essential_point.png">
                </div>

                <div class="content_subbox1">
                    
                    
                    <div class="select_preferd_food">
                        <img class="select_text_left" src="img/go_select.png">
                        <img class="select_text_right" src="img/spread_icon.png">
                        <div class="preferd_food_selected"></div>
                    </div>
                    <img class="input_title_preferd_food" src="img/prefered_food.png">
                    <img class="essential_point1" src="img/essential_point.png">
                </div>

                <div class="content_subbox1">
                    
                    
                    <div class="select_eval_standard">
                        <img class="select_text_left" src="img/go_select.png">
                        <img class="select_text_right" src="img/spread_icon.png">
                        <div class="eval_standard_selected"></div>
                    </div>
                    <img class="input_title_evaluation_standard" src="img/eval_standard.png">
                    <img class="essential_point1" src="img/essential_point.png">
                </div>

                <div class="content_subbox_dream_text">
                    <img class="input_title_future" src="img/input_title_future.png">
                    <img class="essential_point1" src="img/essential_point.png">
                    <input type="text" class="input_dream_text" placeholder="자신의 미래의 반쪽에게 한마디 남겨주세요">
                </div>

            </div>
            
        </div>

        <div id="footer">
            <a href="awesome_story.html">
                <div class="account_send_btn">
                    <img class="account_send_text" src="img/account_send_btn.png">
                </div>
            </a>
            

        </div>
        
    </div>
    

    <div class="hidden_wrap">
        <div class="hidden_wrap_top">

        </div>
        <div class="hidden_wrap_left">

        </div>

        <div class="select_user_height">
            <div class="select_height_top">
                키
            </div>
            <div class="select_height_container">
                <ul>
                    <li class="select_height_listbox">
                        <div class="select_height_list1">
                            <span class="list_1_text">150~155</span>
                            <img class="select_btn" src="img/possible_btn.png">

                        </div>
                        
                    </li>
                    
                    <li class="select_height_listbox2">
                        <div class="select_height_list1">
                            <span class="list_1_text">155~160</span> 
                            <img class="select_btn2" src="img/possible_btn.png">

                        </div>
                    </li>
                    <li class="select_height_listbox3">
                        <div class="select_height_list1">
                            <span class="list_1_text">160~165</span>
                            <img class="select_btn3" src="img/possible_btn.png">

                        </div>
                    </li>
                    <li class="select_height_listbox4">
                        <div class="select_height_list1">
                            <span class="list_1_text">165~170</span>
                            <img class="select_btn4" src="img/possible_btn.png">

                        </div>
                    </li>
                    <li class="select_height_listbox5">
                        <div class="select_height_list1">
                            <span class="list_1_text">170~175</span>
                            <img class="select_btn5" src="img/possible_btn.png">

                        </div>
                    </li>
                    <li class="select_height_listbox6">
                        <div class="select_height_list1">
                            <span class="list_1_text">175~180</span>
                            <img class="select_btn6" src="img/possible_btn.png">

                        </div>
                    </li>
                    <li class="select_height_listbox7">
                        <input type="text" class="direct_input" placeholder="직접입력">
                        
                    </li>
                </ul>
            </div>
            <div class="select_height_footer">
                저장하기
            </div>
        </div>
        <div class="hidden_wrap_right">

        </div>
        <div class="hidden_wrap_bottom">

        </div>
    </div>

    <div class="hidden_wrap2">
        <div class="hidden_top2">
            <div class="close_btn">
                <img class="close_btn_icon" src="img/close_btn_icon.png">
            </div>
        </div>
        <div class="hidden_bottom2">
            <ul>
                <li>
                    <div class="blood_type_a">
                        <img class="select_btn_blood" src="img/possible_btn.png">
                        <span class="blood_type_text">A형</span>
                    </div>

                </li>
                <li>
                    <div class="blood_type_b">
                        <img class="select_btn_blood" src="img/possible_btn.png">
                        <span class="blood_type_text">B형</span>
                    </div>

                </li>
                <li>
                    <div class="blood_type_ab">
                        <img class="select_btn_blood" src="img/possible_btn.png">
                        <span class="blood_type_text">AB형</span>
                    </div>

                </li>
                <li>
                    <div class="blood_type_o">
                        <img class="select_btn_blood" src="img/possible_btn.png">
                        <span class="blood_type_text">O형</span>
                    </div>

                </li>

                
            </ul>

            <div class="ok_btn">
                <img class="ok_btn_text" src="img/ok_btn_text.png">
            </div>

        </div>
    </div>

    <div class="hidden_wrap3">
        <div class="hidden_wrap_top">

        </div>
        <div class="hidden_wrap_left">

        </div>

        <div class="select_user_height">
            <div class="select_height_top3">
                맛집평가기준
                <span class="select_height_top3_sub">최대 2개를 선택하세요</span>
            </div>
            <div class="select_height_container3">
                <ul>
                    <li class="select_standard_listbox">
                        <div class="select_height_list1">
                            <span class="list_1_text">맛</span>
                            <img class="select_btn" src="img/possible_btn.png">

                        </div>
                        
                    </li>
                    
                    <li class="select_standard_listbox2">
                        <div class="select_height_list1">
                            <span class="list_1_text">가격</span> 
                            <img class="select_btn2" src="img/possible_btn.png">

                        </div>
                    </li>
                    <li class="select_standard_listbox3">
                        <div class="select_height_list1">
                            <span class="list_1_text">친절도</span>
                            <img class="select_btn3" src="img/possible_btn.png">

                        </div>
                    </li>
                    <li class="select_standard_listbox4">
                        <div class="select_height_list1">
                            <span class="list_1_text">화장실</span>
                            <img class="select_btn4" src="img/possible_btn.png">

                        </div>
                    </li>
                    <li class="select_standard_listbox5">
                        <div class="select_height_list1">
                            <span class="list_1_text">주차장</span>
                            <img class="select_btn5" src="img/possible_btn.png">

                        </div>
                    </li>
                </ul>
            </div>
            <div class="select_height_footer3">
                저장하기
            </div>
        </div>
        <div class="hidden_wrap_right">

        </div>
        <div class="hidden_wrap_bottom">

        </div>
    </div>


    



    <script src="awesome_account2.js"></script>
</body>
</html>
