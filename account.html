<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div id="header">

            <div class="header_left">
                <img class="header_top_left" src="img/go_to_back.png">
            </div>
            <div class="header_center">
                <img class="header_title" src="img/account_title.png">
            </div>
        </div>
        <div id="container">
            <div class="content_box1">
                <div class="content_text1">
                    <img class="content_text1_img" src="img/account_email.png">
                </div>
                <img class="possible_btn" src="img/possible_btn.png">
                <input type="text" class="input_text1" placeholder="이메일">
                
            </div>
            <div class="content_box2">
                <div class="content_text2">
                    <img class="content_text2_img" src="img/account_pw.png">
                </div>
                <div class="content_text2_wrap">
                    <img class="possible_btn2" src="img/possible_btn.png">
                    <input type="password" class="input_text2" placeholder="비밀번호">
                </div>
                <div class="content_text2_wrap2">
                    <img class="possible_btn3" src="img/possible_btn.png">
                    <input type="password" class="input_text3" placeholder="비밀번호 확인">
                </div>

            </div>
            <div class="content_box3">
                <img class="content_text3_img" src="img/sex.png">
                <div class="select_sex">
                    <div class="select_man">
                        남자
                    </div>
                    <div class="select_woman">
                        여자
                    </div>
                </div>

            </div>
            <div class="content_box4">
                <div class="approve_wrap1">
                    <img class="possible_btn4" src="img/possible_btn.png">
                    <div class="approve_text1">
                        <span class="red_underline"><u>이용약관</u></span><span class="silver_text">에 동의합니다.</span>
                    </div>
                </div>
                <div class="approve_wrap2">
                    <img class="possible_btn5" src="img/possible_btn.png">
                    <div class="approve_text1">
                        <span class="red_underline"><u>개인정보취급방침</u></span><span class="silver_text">에 동의합니다.</span>
                    </div>
                </div>
            </div>
            
        </div>
        <div id="footer">
            <a href="awesome_account2.html">
                <div class="next_btn">
                    <img class="next_btn_text" src="img/next_btn_text.png">
                </div>
            </a>
            
        </div>
    </div>
    <script src="account.js"></script>
</body>
</html>
