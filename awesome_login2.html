<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="awesome_login2.css">

    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <img class="main_title" src="img/AWESOMESTORY.png">
            <div class="sub_title_box">
                <img class="sub_title" src="img/subtitle.png">
            </div>
        </div>
        <div id="container">
            <div class="email_box">
                <img class="email_icon" src="img/mail.png">
                <input type="text" class="email_address" placeholder="이메일을 입력해주세요">
            </div>
            <div class="password_box">
                <img class="password_icon" src="img/password_icon.png">
                <input type="password" class="login_password" placeholder="비밀번호를 입력해주세요">
            </div>
            <a href="awesome_story.html">
                <div class="login_btn">
                    <img class="login_btn_text" src="img/login_btn_text.png" >
                </div>
            </a>
            
        </div>
        <div id="footer">
            <a href="account.html">
                <img class="footer_text1" src="img/member_text.png">
            </a>
            

        </div>
        
    </div>
</body>
</html>
