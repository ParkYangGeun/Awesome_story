<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="awesome_company_detail.css">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div id="header">
            
            <div class="header_left">
                <img class="header_top_left" src="img/Forma 1.png">
            </div>
            <div class="header_center">
                <img class="header_title" src="img/companyname.png">
            </div>
            <a href="awesome_alarm_page.html">
                <div class="header_right">
                    <img class="alarm_icon_img" src="img/Shape_1.png">
                </div>
            </a>
            
        </div>
        <div id="container">
            <div class="container_top">
                <img class="company_title_img_text" src="img/company_title_imgtext.png">
            </div>
            <div class="main_content">

                <div class="convex">
                    <img class="convex_icon" src="img/Shape 1.png">
                </div>
                <div class="company_detail_infobox">
                    <div class="ment_evaluation">
                        <img class="ment_icon" src="img/ment_evaluation_icon.png">
                        <img class="ment_text" src="img/ment_evaluation_text.png">
                    </div>
                    <div class="grade_box">
                        <img class="grade" src="img/grade_icon.png">
                        <img class="grade" src="img/grade_icon.png">
                        <img class="grade" src="img/grade_icon.png">
                    </div> 
                    <div class="company_title_name">
                        업체명
                    </div>
                    <p class="company_subtitle">
                        센스있는 제목이 들어갑니다.
                    </p>
                    <div class="company_tag_wrap">
                        <p class="company_tag">#태그</p>
                        <p class="company_tag">#태그</p>
                        <p class="company_tag">#태그</p>
                    </div>
                    <ul>
                        <li>
                            <img class="list_company_location" src="img/location_text.png">
                            <span class="list_company_location_text">서울 강남구 강남역 7번출구 300m 지점</span>
                            <img class="list_company_location_addicon" src="img/location_icon_black.png">
                        </li>
                        <li>
                            <img class="list_company_service" src="img/service_text.png">
                            <span class="list_company_location_text">서비스항목이 노출됩니다.</span>
                        </li>
                        <li>
                            <img class="list_company_taste" src="img/taste_text.png">
                            <span class="list_company_location_text">맛이 노출됩니다.</span>
                        </li>
                        <li>
                            <img class="list_company_location" src="img/price_text.png">
                            <span class="list_company_location_text">가격이 노출됩니다.</span>
                        </li>
                        <li>
                            <img class="list_company_service" src="img/kind_text.png">
                            <span class="list_company_location_text">친절도가 노출됩니다.</span>
                        </li>
                        <li>
                            <img class="list_company_service" src="img/toilet_text.png">
                            <span class="list_company_location_text">화장실 유무가 노출됩니다.</span>
                        </li>
                        <li>
                            <img class="list_company_service" src="img/parking_text.png">
                            <span class="list_company_location_text">주차장 유무가 노출됩니다.</span>
                        </li>
                    </ul>
                    <div class="qna_box">
                        <img class="qna_box_text" src="img/qna_textbox.png">
                        <span class="qna_box_answer">해당질문에 대한 답변이 등록됩니다.</span>
                    </div>
                </div>
                
            </div>
            <div class="function_box">
                    <div class="function_btn_circle">
                        <img class="function_btn_icon" src="img/company_call_icon.png">
                    </div>
                    <div class="function_btn_circle2">
                        <img class="function_btn_icon" src="img/company_reservation.png">
                    </div>
                    <div class="function_btn_circle3">
                        <img class="function_btn_icon" src="img/company_review.png">
                    </div>
                    <div class="function_btn_circle4">
                        <img class="function_btn_icon" src="img/company_share.png">
                    </div>
                    <span class="function_text1">
                        전화하기
                    </span>
                    <span class="function_text2">
                        예약하기
                    </span>
                    <span class="function_text3">
                        리뷰쓰기
                    </span>
                    <span class="function_text4">
                        공유하기
                    </span>
                    <img class="textbox" src="img/function_text.png">
            </div>
        </div>

        <div id="footer">
            <ul>
                <li>
                    <a href="awesome_story.html">
                        <div class="footer_banner">
                            <img class="fb_1_img" src="img/home.png">
    
                        </div>
                        <div class="footer_banner2_text">
                            <img class="fb_1_text" src="img/home_text.png">
    
                        </div>
                    </a>
                    
                    
                </li>
                <li>
                    <div class="footer_banner">
                        <img class="fb_2_img" src="img/shopping.png">

                    </div>
                    <div class="footer_banner2_text">
                        <img class="fb_2_text" src="img/shopping_text.png">

                    </div>
                </li>
                <li>
                    <a href="#">
                        <div class="footer_banner">
                            <img class="fb_3_img" src="img/fb_3_i.png">
    
                        </div>
                        <div class="footer_banner2_text">
                            <img class="fb_3_text" src="img/fb_3_t.png">
    
                        </div>
                    </a>
                    
                </li>
                <li>
                    <div class="footer_banner">
                        <img class="fb_4_img" src="img/fb_4.png">

                    </div>
                    <div class="footer_banner2_text">
                        <img class="fb_4_text" src="img/fb_4_t.png">

                    </div>
                </li>
            </ul>

            
        </div>
    </div>
</body>
</html>
